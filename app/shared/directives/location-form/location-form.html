<form name="location-form">
	<h3>Provide Location</h3>
	<div class="form-group">
		<input type="text" id="postal" name="postal" ng-model="weatherctrl.location.postal" placeholder="Postal Code">
	</div>
	<div class="divider">or</div>
	<div class="form-group">
		<input type="text" id="country" name="country" ng-model="weatherctrl.location.country" placeholder="Country">
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-disabled="!weatherctrl.location.postal && !weatherctrl.location.country" ng-click="weatherctrl.setLocation()">Submit</button>
	</div>
</form>
